<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping List</title>
  <style>
    *{
      box-sizing: border-box;
      margin: 0;
    }
    
    .main-container{
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    
    .sub-main-container{
      display: flex;
      gap: 20px;
    }

    .ul{
      display: flex;
      gap: 10px;
      flex-direction: column;
    }
    .deleteButton{
      margin-left: 20px;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <h1 class="heading">My Shopping List</h1>
    <div class="sub-main-container">
      <h3>Enter a New Items:</h3>
      <input class="input" type="text">
      <button class="addItemsButton">Add items</button>
    </div>
    <ul class="ul"></ul>
  </div>

  <script>
    
    const input = document.getElementsByClassName("input")[0];
    const ul = document.getElementsByClassName("ul")[0];
    const addItemsButton = document.getElementsByClassName("addItemsButton")[0];

    addItemsButton.addEventListener("click",()=>{
      const li = document.createElement("li");
      li.innerText = input.value;
      const deleteButton = document.createElement("button");
      deleteButton.innerText = "delete";
      deleteButton.setAttribute("class","deleteButton");
      ul.append(li);
      li.append(deleteButton);

      deleteButton.addEventListener("click",()=>{
        ul.removeChild(li);
      })
    })
  </script>
</body>
</html>
