<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="sub-main">
            <div class="button-cont">
                <div style="height: 60px;width: 80%;background-color: rgb(220,219,225);border-radius: 5px;"></div>
                <div style="height: 60px;width: 15%;background-color: rgb(252,1,106);display: flex;align-items: center;justify-content: center;border-radius: 5px;">
                    <h3 style="color: white;">C</h3>
                </div>
            </div>
            <div class="button-cont">
                <div class="button">
                <h3 style="color: white;">1</h3>
                </div>
                <div class="button">
                    <h3 style="color: white;">2</h3>
                </div>
                <div class="button">
                    <h3 style="color: white;">3</h3>
                </div>
                <div class="last-button">
                    <h3 style="color: white;">/</h3>
                </div>
            </div>
            <div class="button-cont">
                <div class="button">
                    <h3 style="color: white;">4</h3>
                </div>
                <div class="button">
                    <h3 style="color: white;">5</h3>
                </div>
                <div class="button">
                    <h3 style="color: white;">6</h3>
                </div>
                <div class="last-button">
                    <h3 style="color: white;">-</h3>
                </div>
            </div>
            <div class="button-cont">
                <div  class="button">
                    <h3 style="color: white;">7</h3>
                </div>
                <div  class="button">
                    <h3 style="color: white;">8</h3>
                </div>
                <div class="button">
                    <h3 style="color: white;">9</h3>
                </div>
                <div class="last-button">
                    <h3 style="color: white;">+</h3>
                </div>
            </div>
            <div class="button-cont">
                <div  class="button">
                    <h3 style="color: white;">.</h3>
                </div>
                <div  class="button">
                    <h3 style="color: white;">0</h3>
                </div>
                <div style="height: 60px;width: 25%;background-color: rgb(252,0,103);display: flex;align-items: center;justify-content: center;border-radius: 5px;">
                    <h3 style="color: white;">=</h3>
                </div>
                <div  class="last-button">
                    <h3 style="color: white;">*</h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
