<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flipkart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="first">
            <div class="logo-search">
             <img style="height: 50px; width: 100px;" src="flipkart.png" />
             <div class="input-div">
                <input style="height: 40px; width: 350px;border: none;" placeholder="Search for products brands and more" /> 
                <i class="fa-solid fa-magnifying-glass" style="color: rgb(40,116,240);"></i>
            </div>
            </div>
            
            <div class="login-div" style="display: flex;">
                <button style="height: 30px;width: 100px;border: none;"><h3 style="color:rgb(40,116,240) ;">Login</h3></button>
            </div>
            <h4 style="color: white;">Become a seller</h4>
            <select style="background-color: rgb(40,116,240);color: white;border: none;">
                <option>More</option>
            </select>
            <div class="cart-div" style="display: flex;">
                <i class="fa-solid fa-cart-shopping" style="color: white;"></i>
            <h4 style="color: white;">Cart</h4>
            </div>
        </div>
        <div class="second">
            <div class="inner-div">
                <img style="height: 100px; width: 120px;" src="top.png" />
                <h5 style="font-family: Arial, Helvetica, sans-serif;">Top Offers</h5>
            </div>
            <div class="inner-div">
                <img style="height: 100px; width: 120px;" src="grocery.png" />
                <h5 style="font-family: Arial, Helvetica, sans-serif;">Grocery</h5>
            </div>
            <div class="inner-div">
                <img style="height: 100px; width: 120px;" src="mobile.png" />
                <h5 style="font-family: Arial, Helvetica, sans-serif;">Mobiles</h5>
            </div>
            <div class="inner-div">
                <img style="height: 100px; width: 120px;" src="fashion.png" />
                <select style="border: none;font-weight: bold;">
                    <option>Fashion</option>
                </select>
            </div>
            <div class="inner-div">
                <img style="height: 100px; width: 120px;" src="electronics.png" />
                <select style="border: none;font-weight: bold;">
                    <option>Electronics</option>
                </select>
            </div>
            <div class="inner-div">
                <img style="height: 100px; width: 120px;" src="home.png" />
                <select style="border: none;font-weight: bold;">
                    <option>Home</option>
                </select>
            </div>
            <div class="inner-div">
                <img style="height: 100px; width: 120px;" src="appliances.png" />
                <h5 style="font-family: Arial, Helvetica, sans-serif;">Appliances</h5>
            </div>
            <div class="inner-div">
                <img style="height: 100px; width: 120px;" src="travel.png" />
                <h5 style="font-family: Arial, Helvetica, sans-serif;">Travel</h5>
            </div>
            <div class="inner-div">
                <img style="height: 100px; width: 120px;" src="beauty toy.png" />
                <select style="border: none;font-weight: bold;">
                    <option>Beauty,Toys & More</option>
                </select>
            </div>
            <div class="inner-div">
                <img style="height: 100px; width: 120px;" src="two wheeler.png" />
                <h5 style="font-family: Arial, Helvetica, sans-serif;">2-wheelers</h5>
            </div>
        </div>
    </div>
</body>
</html>
